<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main id="main" class="main-container">
  <div class="main-box">
    <img class="img1" src="/images/illustration-hero.svg" alt="female dancing">
    <div class="heading-box">
    <h2 class="heading">Order Summary</h2>
    <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
      <div class="annual-plan-box">
        <img class="img2" src="/images/icon-music.svg" alt="music-icon">
      <div class="box-1">
        <h3 class="annual-box">Annual Plan <br> <span>$59.99/year</span></h3>
        <a href="#">Change</a>
      </div>
      </div>
     <button class="btn1"><a>Proceed To Payment</a></button>
     <button class="btn2"><a>Cancel Order</a></button>

  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
